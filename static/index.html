<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narnia Web Terminal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <link rel="icon" href="/logo.png" type="image/png">
</head>
<body>
    <div id="login-modal">
        <div class="modal-content" style="height: auto;">
            <div class="modal-header">
                <span>Narnia Web Terminal Login</span>
            </div>
            <div class="modal-body">
                <div id="login-error-msg"></div>
                <input type="text" id="username-input" placeholder="Username" autocomplete="username" />
                <input type="password" id="password-input" placeholder="Password" autocomplete="current-password" />
                <div class="modal-buttons">
                    <button id="login-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div id="terminal"></div>

    <div id="file-explorer-modal" class="modal-hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span id="current-path">/</span>
                <button id="close-modal-btn">&times;</button>
            </div>
            <ul id="file-list"></ul>
            <div class="modal-footer">
                <input type="text" id="modal-filename-input" placeholder="Filename" />
                <button id="modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <div id="file-transfer-ui">
        <button id="upload-btn" disabled>Upload File</button>
        <button id="download-btn" disabled>Download File</button>
        <input type="file" id="file-input" style="display: none;" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
